<div class="text-center">
    <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#signInAdminModal">Agregar usuario</button>
</div>

<div *ngFor="let user of users">
    <app-user [user]="user" (modificarUserEvent)="patchUsuario($event)" (eliminarUserEvent)="deleteUsuario($event)"></app-user>
</div>

<!-- Modal Signin-->
<div class="modal fade" id="signInAdminModal" tabindex="-1" aria-labelledby="signModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Suscribirse</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="email-input m-2">
            <label for="email">Nombre</label>
            <input type="text" class="mx-2" [(ngModel)]="usuarioNuevo.nombre">
          </div>
          <div class="email-input m-2">
            <label for="email">Primer apellido</label>
            <input type="text" class="mx-2" [(ngModel)]="usuarioNuevo.apellido1">
          </div>
          <div class="email-input m-2">
            <label for="email">Segundo apellido</label>
            <input type="text" class="mx-2" [(ngModel)]="usuarioNuevo.apellido2">
          </div>
          <div class="email-input m-2">
            <label for="email">Dirección</label>
            <input type="text" class="mx-2" [(ngModel)]="usuarioNuevo.direccion">
          </div>
          <div class="email-input m-2">
            <label for="email">Suscripción</label>
            <input type="text" class="mx-2" [(ngModel)]="usuarioNuevo.roles[0].rolNombre">
          </div>
          <div class="email-input m-2">
            <label for="email">Email</label>
            <input type="text" class="mx-2" [(ngModel)]="usuarioNuevo.email">
          </div>
          <div class="email-input m-2">
            <label for="password">Password</label>
            <input type="password" class="mx-2" [(ngModel)]="usuarioNuevo.password">
          </div>
          <div class="email-input m-2">
            <label for="password">Password</label>
            <input type="password" class="mx-2" [(ngModel)]="password2">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="postUsuario()" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
