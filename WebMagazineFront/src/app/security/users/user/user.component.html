<div class="row m-2">
    <div class="col-1">{{user.nombre}}</div>
    <div class="col-1">{{user.apellido1}}</div>
    <div class="col-1">{{user.apellido2}}</div>
    <div class="col-2">{{user.email}}</div>
    <div class="col-2">{{user.roles[0].rolNombre}}</div>
    <button class="btn btn-warning col-1 mx-1" data-bs-toggle="modal" data-bs-target="#modificarModal">Modificar</button>
    <button class="btn btn-danger col-1 mx-1">Eliminar</button>
</div>


  <!-- Modal modificar user -->
  <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row my-1">
            <div class="col-5">Nombre</div>
            <input class="col-5" [(ngModel)]="user.nombre">
          </div>
          <div class="row my-1">
            <div class="col-5">Apellido 1</div>
            <input class="col-5" [(ngModel)]="user.apellido1">
          </div>
          <div class="row my-1">
            <div class="col-5">Apellido 2</div>
            <input class="col-5" [(ngModel)]="user.apellido2">
          </div>
          <div class="row my-1">
            <div class="col-5">Email</div>
            <input class="col-5" [(ngModel)]="user.email">
          </div>
          <div class="row my-1">
            <div class="col-5">Rol</div>
            <input class="col-5" [(ngModel)]="user.roles[0].rolNombre">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="modificarUsuario()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
