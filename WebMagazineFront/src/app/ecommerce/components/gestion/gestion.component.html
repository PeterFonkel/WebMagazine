<h2 class="m-2">GESTION ECOMMERCE</h2>

<hr>
<form>
	<div class="mb-3 ms-2 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Búsqueda:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
		</div>
	</div>
</form>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos; let i as index">
        <td>{{producto.id }}</td>
        <td> {{ producto.name }}</td>
        <td> {{ producto.price}}€</td>
        <td> <button class="btn btn-warning">MODIFICAR</button></td>
        <td> <button class="btn btn-danger">ELIMINAR</button></td>
      </tr>
    </tbody>
  </table>
