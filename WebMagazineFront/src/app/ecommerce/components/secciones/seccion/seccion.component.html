<div class="row d-flex">
    <div class="col-5 col-sm-5 mx-1 my-2">
        <input type="text" [(ngModel)]="seccion.seccionNombre" size="15">
    </div>
    <div class="col-3 col-sm-3 mx-1 my-2">
        <button class="btn btn-warning" (click)="modificarSeccion()">MODIFICAR</button>
    </div>
    <div class="col-3 col-sm-3 mx-1 my-2">
        <button class="btn btn-danger" (click)="eliminarSeccion()">ELIMINAR</button>
    </div>  
</div>
