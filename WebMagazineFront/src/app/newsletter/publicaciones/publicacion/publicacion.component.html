
<a class="btn publicacion-preview"  href="publicaciones/{{tituloUrl}}">
    <div class="card-image">
        <img src="{{publicacion.imagenPreviewUrl}}" class="img-card img-fluid w-100" alt="">  
    </div>
    <div class="card-body">
        <div style="display:block;">
            <h5 class="card-title text-center my-1"><b>{{publicacion.titulo}}</b></h5>
            <div class="categoria-container">
                <p class="categoria"><b>{{publicacion.categoria.categoriaNombre}}</b></p>
                
            </div>
            <hr class="divisor">
            <div class="card-text-container text-center">
                <p class="card-text my-3">{{publicacion.subtitulo}}</p>
            </div>
        </div>
    </div>
</a>
