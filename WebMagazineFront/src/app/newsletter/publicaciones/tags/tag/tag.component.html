<div class="row d-flex">
    <div class="col-5 col-sm-5 mx-1 my-2">
        <input type="text" [(ngModel)]="tag.tagNombre" size="12">
    </div>
    <div class="col-3 col-sm-3 mx-1 my-2">
        <button class="btn btn-warning btn-sm" (click)="modificarTag()">MODIFICAR</button>
    </div>
    <div class="col-3 col-sm-3 mx-1 my-2">
        <button class="btn btn-danger btn-sm" (click)="eliminarTag()">ELIMINAR</button>
    </div>
    
</div>
