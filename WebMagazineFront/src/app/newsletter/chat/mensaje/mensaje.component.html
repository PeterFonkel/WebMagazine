<div class="mensaje-container">
    <p class="autor-mensaje">{{mensaje.usuario.nombre}} {{mensaje.usuario.apellido1}} {{mensaje.usuario.apellido2}}. {{fechaHoraMensaje}}  
        <button *ngIf="isLoggedAdmin" class="btn btn-sm btn-danger mx-2 py-0" (click)="eliminarMensaje()">Eliminar</button>
    </p>
    <p class="texto-mensaje py-0">&nbsp;{{mensaje.texto}}</p>
    <div class="imagen-container">
        <img class="imagen" src="{{mensaje.imagen}}" alt="">
    </div> 
</div>
