<div class="mensaje-container">
    <p class="autor-mensaje">
        <img *ngIf="mensaje.usuario.urlImagen" class="imagen-usuario" src="{{mensaje.usuario.urlImagen}}" alt="">
        <img *ngIf="!mensaje.usuario.urlImagen" class="imagen-usuario" src="../../../../assets/icono-usuario-default.png" alt="">
        {{mensaje.usuario.nombre}} {{mensaje.usuario.apellido1}} {{mensaje.usuario.apellido2}}. {{fechaHoraMensaje}}  
        <button *ngIf="isLoggedAdmin" class="btn btn-sm btn-danger mx-2 py-0" (click)="eliminarMensaje()"><b>X</b></button>
    </p>
    <p *ngIf="mensaje.texto" class="texto-mensaje py-0">&nbsp;{{mensaje.texto}}</p>
    <div *ngIf="mensaje.imagen" class="imagen-container">
        <img class="imagen" src="{{mensaje.imagen}}" alt="">
    </div> 
</div>
