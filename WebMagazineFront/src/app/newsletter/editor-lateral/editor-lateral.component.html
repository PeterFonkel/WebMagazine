<section class="row editor-lateral my-4">

            <div class="podcast mt-2" id="podcast"></div>
            <div class="text-center">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#podcastModal">Cambiar podcast</button>
            </div>
        </section>
        <section class="row buscador-container">

        </section>

        <section class="row twitter-container" id="twitter-container">
            <div class="twitter mt-2" id="twitter">
                <h5 class="numero-tweet">Tweet 1</h5>
            </div>
            <div class="text-center my-2">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#twitterModal">Cambiar tweet</button>
            </div>
        </section>

                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#twitterModal2">Cambiar tweet</button>
            </div>
        </section>
        <section class="row twitter-container" id="twitter-container3">
            <div class="twitter3 mt-2" id="twitter3">
                <h5 class="numero-tweet">Tweet 3</h5>
            </div>
            <div class="text-center my-2">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#twitterModal3">Cambiar tweet</button>
            </div>
        </section>
       
        <section class="row instagram-container">

        </section>
        <section class="row linkedin-container">

        </section>
        <section class="row facebook-container">
        </section>

        
    </section>
    <div class="col-1 col-md-4"></div>
</section>


<!-- Modal Agregar Podcast-->
<div class="modal fade" id="podcastModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Insertar Podcast</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="" style="width: 95%" placeholder="Url del podcast Spotify" rows=1
                    [(ngModel)]="htmlPodcastSeleccionado">
                <img class="img-fluid my-4" src="../../../../assets/copiar_codigo_spotify.png" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-primary" (click)="agregarPodcast()" data-bs-dismiss="modal">A単adir
                    podcast</button>
                    
            </div>
        </div>
    </div>
</div>
