<div class="row mb-4 suscripciones">
    <div class="col-1"></div>
    <div class="col-3 tipo-suscripcion tipo-suscripcion-1">

                <input *ngIf="tipoSuscripcions[0].caracteristicas" class="my-2" [(ngModel)]="tipoSuscripcions[0].caracteristicas[6].caracteristica">
                <input *ngIf="tipoSuscripcions[0].caracteristicas" class="my-2" [(ngModel)]="tipoSuscripcions[0].caracteristicas[7].caracteristica">
            </ul>
        </div>
        <div *ngIf="tipoSuscripcions[0]" class="text-center precio-suscripcion">
            <input [(ngModel)]="tipoSuscripcions[0].precio">
        </div>
    </div>
